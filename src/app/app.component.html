<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  <!--  
  <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Responsive App</h1>
    </mat-toolbar>
  -->

    <mat-toolbar  color="accent" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()" >
          <mat-icon>
            menu
          </mat-icon>
        </button>
        <img src="./assets/img/favicon_symbol.png" />
   
        <span class="example-app-name"> Nowra Nowri</span>
      </mat-toolbar>
  
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
       
       <mat-nav-list (click)="snav.toggle()">
          
          <a mat-list-item routerLink="/" >Home</a>
          <a mat-list-item routerLink="/about" >Search</a>
          <a mat-list-item routerLink="/about" >About</a>
          <a mat-list-item routerLink="/register" >Register</a>
         
          
        </mat-nav-list>
         
      </mat-sidenav>
     
  
      <mat-sidenav-content>
        <!--<p *ngFor="let content of fillerContent">{{content}}</p>-->
        <div marign="body-margin" align="center">
        <router-outlet>         
        </router-outlet>
      </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
